<!DOCTYPE html>
<html lang="en">
<head>
    <title>Safaricom Spin The Wheel</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="../Winwheel.js"></script>
</head>
<body>

<div align="center">
    <img class="back_img" src="dummy.jpg" alt="background image">
    <h1 style="color: green; margin-top: 2rem;">Safaricom's WHEEL OF FORTUNE</h1>
    <p style="color: green">Choose a power setting then press the SPIN button to see your prize.</p>
    <br/>
    <div class="line"><span id="prize"></span>
    </div>
    <table cellpadding="0" cellspacing="0" border="0" style="margin-left: auto; margin-right: 7rem; margin-top: -4rem;">
        <tr>
            <td width="438" height="582" class="the_wheel" align="center" align="center">
                <canvas id="canvas" width="434" height="434">
                    <p style="{color: black}" align="center">Sorry, your browser doesn't support canvas. Please try
                        another.</p>
                </canvas>
            </td>
            <td>
                <div class="power_controls">
                    <br/>
                    <br/>
                    <table class="power" cellpadding="10" cellspacing="0">
                        <tr>
                            <th align="center">Power</th>
                        </tr>
                        <tr>
                            <td width="78" align="center" id="pw3" onClick="powerSelected(3);">High</td>
                        </tr>
                        <tr>
                            <td align="center" id="pw2" onClick="powerSelected(2);">Med</td>
                        </tr>
                        <tr>
                            <td align="center" id="pw1" onClick="powerSelected(1);">Low</td>
                        </tr>
                    </table>
                    <br/>
                    <img id="spin_button" src="spin_off.png" alt="Spin" onClick="startSpin();"/>
                    <br/><br/>
                    &nbsp;&nbsp;<a href="#" onClick="resetWheel(); return false;" style="color: black;">Play
                    Again</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)
                </div>
            </td>
            <td style="position: absolute; left: 0; right: 0; height: 100vh; top: 0; bottom: 0; z-index: -1;"
                align="center">
                <canvas id="confetti"></canvas>
            </td>
        </tr>
    </table>
</div>
<script src="../wheel.js"></script>
</body>
</html>
